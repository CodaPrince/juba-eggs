<script>
document.getElementById('orderForm').addEventListener('submit', function(e) {
  e.preventDefault(); // Prevent page reload

  // Get form values
  const location = document.getElementById('location').value;
  const quantity = document.getElementById('quantity').value;
  const size = document.getElementById('size').value;
  const date = document.getElementById('date').value;
  const time = document.getElementById('time').value;
  const notes = document.getElementById('notes').value || "None";

  // Your WhatsApp number (replace with your number, no +)
  const phone = "2347067934495";

  // Build the message with double line breaks (\n\n)
  const message = `New Order:\n\nLocation: ${location}\n\nQuantity: ${quantity}\n\nSize: ${size}\n\nDelivery Date: ${date}\n\nDelivery Time: ${time}\n\nNotes: ${notes}`;

  // Encode message for URL
  const encodedMessage = encodeURIComponent(message);

  // Open WhatsApp
  window.open(`https://wa.me/${phone}?text=${encodedMessage}`, '_blank');
});
</script>
